
<div class="container" >
    <form class="form-horizontal" [formGroup]="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="FirstName">FirstName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="FirstName" id="firstName"  name="FirstName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="LastName">LastName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" formControlName="LastName"  name="LastName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" formControlName="Email"  name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Address</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="address" formControlName="Address"  name="Address">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" formControlName="City"  name="City">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">State</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="state"formControlName="State" name="State">
        </div>
      </div>
      <div class="form-group" id="One">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="Delete()">Delete</button>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" [routerLink]="['/customers']">Cancel</button>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="Update()">Update</button>
          </div>
        </div>
    </form>
  </div>
